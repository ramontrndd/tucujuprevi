<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @for (item of contentList; track $index) {
      <ul>
        <li>
          {{ item }}
        </li>
      </ul>
    }
  </mat-card-content>
</mat-card>
