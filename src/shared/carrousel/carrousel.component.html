<div class="slides">
  <div
    class="slide"
    [ngStyle]="{
      'background-image': 'url(' + images[selectedIndex].imageSrc + ')',
      opacity: hidden ? 0 : 1,
      transition: 'opacity ' + animationSpeed + 'ms ease-in-out',
    }"
  ></div>

  @if (showIndicator) {
    <button class="indicators">
      @for (image of images; track $index) {
        <button
          (click)="jumpToSlide($index)"
          class="indicator"
          [ngClass]="{ active: selectedIndex === $index }"
        ></button>
      }
    </button>
  }
  @if (showNavigators) {
    <button
      class="btn-primary"
      style="left: 0"
      (click)="previous()"
      aria-label="Previous"
    >
      <mat-icon class="ml-5px">arrow_back_ios</mat-icon>
    </button>
    <button
      class="btn-primary"
      (click)="next()"
      style="right: 0"
      aria-label="Next"
    >
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  }
</div>
